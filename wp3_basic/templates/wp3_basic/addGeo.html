{% extends "wp3_basic/base.html" %}
{% block content %}
    {% load static %}
    {% if user.is_authenticated %}
        <form method="post">
            {{ form.media }}
            {% csrf_token %}

            <!-- MAP -->
            {{ form }}

            <div class="card" style="width: 38rem;">
                <div class="card-body">

                    <h5>Select Capture Location<h5>

                    <!-- ESSID -->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon3">&#160 Name &#160</span>
                        </div>
                        <input type="text" class="form-control" id="locationName" name="locationName" aria-describedby="basic-addon3">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon3">&#160 Address &#160</span>
                        </div>
                        <input type="text" class="form-control" id="address" name="address" aria-describedby="basic-addon3">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon3">&#160 City &#160</span>
                        </div>
                        <input type="text" class="form-control" id="city" name="city" aria-describedby="basic-addon3">
                    </div>

                    <!-- Launch! -->
                    <div>
                        <button class="btn btn-primary" type="submit">
                            Set Location
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    {% endif %}
{% endblock %}
